security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
            cost: 13
    providers:
        db:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            form_login:
                login_path: security_login
                check_path: security_login_check
            logout:
                path: security_logout
            anonymous: ~
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
